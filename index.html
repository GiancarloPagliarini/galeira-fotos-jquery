<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Galeria de fotos
        </h1>
        <button class="button new-image-btn" type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>
            Inserir nova imagem
        </h2>
        <input id="new-url-image" type="url" placeholder="URL da imagem" required>
        <button class="button add-btn" type="submit">Adicionar</button>
        <button class="button reset-btn" type="reset">Cancelar</button>
    </form>
    <main>
        <ul>
            <li>
                <img src="./images/foto1.jpg" alt="Pintura de um gato">
                <div class="overlay-image-link">
                    <a href="./images/foto1.jpg" target="_blank" title="Ver imagem">Ver imagem em tamanho real</a>
                </div>
            </li>
            <li>
                <img src="./images/foto2.jpg" alt="Pintura de um gato">
                <div class="overlay-image-link">
                    <a href="./images/foto2.jpg" target="_blank" title="Ver imagem">Ver imagem em tamanho real</a>
                </div>
            </li>
            <li>
                <img src="./images/foto3.jpg" alt="Pintura de um gato">
                <div class="overlay-image-link">
                    <a href="./images/foto3.jpg" target="_blank" title="Ver imagem">Ver imagem em tamanho real</a>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
